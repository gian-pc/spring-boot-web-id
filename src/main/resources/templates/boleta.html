<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/" >
<head>
    <meta charset="UTF-8">
    <title>Mi Boleta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Mi Boleta (Inyecci√≥n de Dependencias)</h1>
    <h2 th:text="${boleta.descripcion}"></h2>
    <h2 th:text="${boleta.cliente.nombre + ' ' + boleta.cliente.apellidos}"></h2>
    <h3>Detalles de la Boleta</h3>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${boleta.items}">
            <td th:text="${item.producto.nombre}"></td>
            <td th:text="${item.producto.precio}"></td>
            <td th:text="${item.cantidad}"></td>
        </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
